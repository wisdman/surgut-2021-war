<script type="text/javascript">
	const bodyStyle = getComputedStyle(document.body)
	const width = Number.parseInt(bodyStyle.getPropertyValue("--flipbook-width") ?? "0")
	const height = Number.parseInt(bodyStyle.getPropertyValue("--flipbook-height") ?? "0")
	console.log(width, height)
	$(".flipbook").turn({
		width, height,
		elevation: 50,
		gradients: true,
		autoCenter: true
	});
</script>
